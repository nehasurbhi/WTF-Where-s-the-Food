<script>
document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link"); // Select all nav links
    const currentUrl = window.location.pathname.split("/").pop(); // Get the current file name

    navLinks.forEach(link => {
        if (link.getAttribute("href") === currentUrl || (currentUrl === "" && link.getAttribute("href") === "index.html")) {
            link.classList.add("active"); // Add 'active' class to the matching link
            link.style.color = "var(--primary)"; // Use CSS variable for color
            link.style.fontWeight = "bold"; // Make it bold for better visibility
        } else {
            link.classList.remove("active"); // Remove 'active' class from others
            link.style.color = ""; // Reset to default color
            link.style.fontWeight = "normal"; // Reset font weight
        }
    });
});

</script>
